<!DOCTYPE html>
<html>
<head>
  <title>Online Booking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
 </head>
 <body class="registerBody">
     <div class="row">
         <div class="signIn col-md-5 col-sm-5">
         <h1 class="loginText">Login</h1>
        <form id="app1" @submit="checkForm" action="#" method="post">
            <p v-if="errors.length">
            <b class="errText">Please correct the following error(s):</b>
            <ul>
              <li v-for="error in errors" class="errText">{{ error }}</li>
            </ul>
          </p>
          <p>
            <label for="mail" class="font-color">Email</label>
            <input id="mail" v-model="mail" type="email" name="mail">
          </p>
          <p>
            <label for="password" class="font-color">Password</label>
            <input id="password" v-model="password" type="password" name="password">
          </p>       
          <p>
            <input
              type="submit"
              value="Login"
              class="btn btn-primary"
            >
          </p>       
        </form>
     </div>
     <div class="signUp col-md-5 col-sm-5">
        <h1 class="signUpText">Sign Up</h1>
       <form id="app2" @submit="checkForm" action="#" method="post">
           <p v-if="errors.length">
           <b class="errText">Please correct the following error(s):</b>
           <ul>
             <li v-for="error in errors" class="errText">{{ error }}</li>
           </ul>
         </p>
         <p>
           <label for="name" class="font-color">Name</label>
           <input id="name" v-model="name" type="text" name="name">
         </p>
         <p>
            <label for="mail" class="font-color">Email</label>
            <input id="mail" v-model="mail" type="email" name="mail">
          </p>
         <p>
           <label for="password" class="font-color">Password</label>
           <input id="password" v-model="password" type="password" name="password">
         </p>       
         <p>
           <input
             type="submit"
             value="Sign Up"
             class="btn btn-primary"
           >
         </p>       
       </form>
    </div>
     </div>
     
    

    <!-------------------------------------------------->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/script.js"></script>
 </body>
 </html>
